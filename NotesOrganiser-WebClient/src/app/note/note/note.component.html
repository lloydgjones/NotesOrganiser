<div class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Content</th>
      <th scope="col"></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let note of notes">
      <td>{{note.name}}</td>
      <td>{{note.content}}</td>
      <td>
        <button class="btn btn-primary btn-sm mx-auto" routerLink="edit/{{note._id}}">Edit</button>
      </td>
    </tr>
  </tbody>
</div>
