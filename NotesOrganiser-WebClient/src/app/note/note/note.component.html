<div class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Content</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let note of notes; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ note.name}}</td>
      <td>{{ note.content}}</td>
      <td>
        <button class="btn btn-primary btn-sm mx-auto" routerLink="edit/{{note._id}}">Edit</button>
        <button class="btn btn-danger btn-sm mx-auto" (click)="deleteData(note._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</div>
