<div class="container">
  <form (ngSubmit)="insertData()" [formGroup]="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" class="form-control" placeholder="Enter Name">

      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is Required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <input type="text" formControlName="content" [ngClass]="{ 'is-invalid': submitted && f.content.errors }" class="form-control" placeholder="Enter Note Text">

      <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
        <div *ngIf="f.content.errors.required">Content is Required</div>
      </div>
    </div>

    <br>

    <div class="form-group">
      <button class="btn btn-dark btn-sm">Submit</button>
    </div>
  </form>
</div>
