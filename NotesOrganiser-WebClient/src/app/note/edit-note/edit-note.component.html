<div class="container">
  <form (ngSubmit)="editData()" [formGroup]="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <input type="text" formControlName="content" class="form-control" placeholder="Enter Note Text">
    </div>

    <br>

    <div class="form-group">
      <button class="btn btn-dark btn-sm">Submit</button>
    </div>
  </form>
</div>
