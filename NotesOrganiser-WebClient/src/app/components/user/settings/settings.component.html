<div class="w-full max-w-xl mx-auto mt-6">
  <div class="bg-slate-200 shadow-md rounded px-8 py-6">
    <div class="text-xl font-semibold">
      <p>Hello, {{username}}!</p>
    </div>
    <div class="mb-4">
      <p>You are successfully logged in.</p>
    </div>
    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 mx-2 rounded focus:outline-none focus:shadow-outline" (click)="logout()">Log Out</button>
  </div>
</div>
