<div>
  <div>
    <form [formGroup]="registerForm">
      <br><div class="form-group">
        <label for="inputEmail">Email</label>
        <input formControlName="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
        <small id="emailHelp" class="form-text"></small>
      </div>
      <br><div class="form-group">
          <label for="inputUsername">Username</label>
          <input formControlName="username" type="text" class="form-control" id="inputUsername" aria-describedby="usernameHelp" placeholder="Enter Username">
          <small id="usernameHelp" class="form-text"></small>
      </div>
      <br><div class="form-group">
        <label for="inputPassword1">Password</label>
        <input formControlName="password1" type="password" class="form-control" id="inputPassword1" aria-describedby="password1Help" placeholder="Enter Password">
        <small id="password1Help" class="form-text"></small>
      </div>
      <br><div class="form-group">
          <label for="inputPassword2">Confirm Password</label>
          <input formControlName="password2" type="password" class="form-control" id="inputPassword2" aria-describedby="password2Help" placeholder="Repeat Password">
          <small id="password2Help" class="form-text"></small>
      </div>
      <br>
      <div class="form-group">
          <button type="button" (click)="register()">Register</button>
          <button type="button" routerLink="/login">Go To Login</button>
      </div>
    </form>
  </div>
</div>
