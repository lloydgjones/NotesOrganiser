<div class="container-fluid">
  <div class="col-sm-6 mx-auto">
    <form [formGroup]="registerForm">
      <br><div class="form-group">
        <label for="inputEmail">Email</label>
        <input formControlName="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <br><div class="form-group">
          <label for="inputUsername">Username</label>
          <input formControlName="username" type="text" class="form-control" id="inputUsername" aria-describedby="usernameHelp" placeholder="Enter Username">
          <small id="usernameHelp" class="form-text text-muted"></small>
      </div>
      <br><div class="form-group">
        <label for="inputPassword1">Password</label>
        <input formControlName="password1" type="password" class="form-control" id="inputPassword1" aria-describedby="password1Help" placeholder="Enter Password">
        <small id="password1Help" class="form-text text-muted"></small>
      </div>
      <br><div class="form-group">
          <label for="inputPassword2">Confirm Password</label>
          <input formControlName="password2" type="password" class="form-control" id="inputPassword2" aria-describedby="password2Help" placeholder="Repeat Password">
          <small id="password2Help" class="form-text text-muted"></small>
      </div>
      <br>
      <div class="form-group" style="text-align:center;">
          <button type="button" class="btn btn-space btn-sm btn-dark" (click)="register()">Register</button>
          <button type="button" class="btn btn-space btn-sm btn-secondary" routerLink="/login">Go To Login</button>
      </div>
    </form>
  </div>
</div>
