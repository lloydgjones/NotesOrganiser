<div>
  <table>
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Weight</th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{task.name}}</td>
        <td>{{task.weight}}</td>
        <td>
          <button routerLink="/task/edit/{{task._id}}">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
  <button routerLink="/tasks/add-task">Add New Task</button>
</div>
