<div class="mx-2 my-2">
  <form (ngSubmit)="editData()" [formGroup]="editTaskForm">
    <div>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none mb-4" type="text" formControlName="name" placeholder="Enter Name">
    </div>

    <div>
      <quill-editor type="text" formControlName="content" placeholder="Enter Task Text" [maxLength]="250"></quill-editor>
    </div>

    <div>
      <input type="datetime-local" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none mt-4" formControlName="time">
    </div>

    <div>
      <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none mt-4" formControlName="tags">
    </div>

    <div>
      <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none mt-4" formControlName="importance">
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
        </select>
    </div>

    <div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mx-2 mt-4 rounded focus:outline-none focus:shadow-outline">Save</button>
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 mx-2 mt-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="deleteData(task._id)">Delete</button>
    </div>
  </form>
</div>
