<div>
  <table>
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let note of notes">
        <td>{{note.name}}</td>
        <td>
          <button routerLink="/note/edit/{{note._id}}">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
  <button routerLink="/notes/add-note">Add New Note</button>
</div>
