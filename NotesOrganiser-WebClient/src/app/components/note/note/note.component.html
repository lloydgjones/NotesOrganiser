<div class="container-fluid">
  <div class="table">
    <thead>
      <tr>
        <th scope="col" class="wide">Name</th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let note of notes">
        <td>{{note.name}}</td>
        <td>
          <button class="btn btn-primary btn-sm mx-auto" routerLink="/note/edit/{{note._id}}">Edit</button>
        </td>
      </tr>
    </tbody>
  </div>
</div>
